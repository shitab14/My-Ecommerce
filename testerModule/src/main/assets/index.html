<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android WebView</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <script>
        function sendToApp() {
            var input = document.getElementById("webInput").value;
            Android.receiveDataFromWeb(input);
        }

        function receiveFromApp(data) {
            document.getElementById("webTextView").innerText = data;
            return "Successfully received "+data;
        }
    </script>
</head>
<body>
<label for="webInput"></label><input type="text" id="webInput" placeholder="Enter text">
<button onclick="sendToApp()">Send to App</button>
<p id="webTextView">...</p>
</body>
</html>
